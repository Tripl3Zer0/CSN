<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full Screen Layout</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="main-container">
        <img src="Tree.png" class="rotated-tree"/>
        <div class="header">
            <div class="header-bg"></div>
            <div class="header-content">
                <span class="main-title">PARAÑAQUE CITY CENTER FOR CHILDREN WITH SPECIAL NEEDS</span>
                <span class="address">Address: Col. E. de Leon Street, Barangay Sto. Niño, Parañaque City 1700 Philippines</span>
                <span class="contact-info">Email: csncenterparanaque@gmail.com Contact No. +632-8706 6531</span>
            </div>
            <img src="CSN logo.png" class="csn-logo"/>
            <img src="PQ logo.png" class="pq-logo"/>
        </div>
        <div class="login-box">
            <span class="login-title">Login</span>
            <div class="login-line"></div>
            <span class="input-label">Username</span>
            <span class="input-label">Password</span>
            <span class="forgot-password">Forgot Password</span>
            <div class="login-button">Login</div>
            <span class="account-action">Create an account</span>
            <div class="input-field username-field">
                <span class="input-placeholder">Enter Username</span>
            </div>
            <div class="input-field password-field">
                <span class="input-placeholder">Enter Password</span>
            </div>
        </div>
    </div>
</body>
</html>
