<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" />
    <link rel="stylesheet" href="Forgot.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-ca">
        <button class="csnlogo" onclick="location.href='https://github.com/Tripl3Zer0/CSN/blob/0e6ed10f03c600f64ca27c07fad122886825809c/MainPortal/Main.html';">
          <img src="../Drawables/CSNLogo.png" alt="Click Me" style="width: 100px; height: auto;">

        <div class="pqlogo"></div>
        <div class="bannerinfo">
          <span class="header1"
            >PARAÑAQUE CITY CENTER FOR CHILDREN WITH SPECIAL NEEDS</span
          ><span class="empty"> </span
          ><span class="header2"
            >Address: Col. E. de Leon Street, Barangay Sto. Niño, Parañaque City
            1700 Philippines </span
          ><span class="header3"
            >Email: csncenterparanaque@gmail.com Contact No. +632-87066531</span
          ><span class="empty-1"> </span>
        </div>
        <div class="banner-container"></div>
      </div>
      <div class="rectangle">
        <div class="flex-column">
          <span class="forgot-password">Forgot Password</span>
          <div class="line"></div>
          <span class="enter-email">Enter Email:</span
          ><button class="email-address">
            <div class="frame-2">
              <span class="enter-email-address">Enter Email Address</span>
            </div></button
          ><button class="rectangle-3">
            <span class="send-code">Send Code</span>
          </button>
        </div>
        <span class="back">Back</span>
      </div>
    </div>
