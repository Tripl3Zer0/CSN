<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSN</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
    <link rel="icon" href="../Drawables/CSNLogo.png" type="image/png" />
    <link rel="stylesheet" href="Main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <span class="hi-csnian">Hi, Advocate!</span>
        <span class="tap-destination">Please click or tap your destination.</span>

        <!-- Use JavaScript to handle button click events -->
        <!-- Faculty Button -->
        <button class="rectangle-1" onclick="redirectTo('faculty')">
          <span class="faculty">FACULTY</span>
        </button>

        <!-- Parent Button -->
        <button class="rectangle-2" onclick="redirectTo('parent')">
          <span class="parent">PARENT</span>
        </button>

        <div class="csn-online-services">
          <span class="online-services">
            By using this service, you understood and agree to the
          </span>
          <span class="csn">CSN</span>
          <span class="online-services-3"> Online Services </span>
          <span class="terms-of-use" onclick="openTerms()">Terms of Use</span>
          <span class="online-services-4"> and </span>
          <span class="privacy-statement" onclick="openPrivacy()">Privacy Statement</span>
        </div>

        <div class="ellipse"></div>
        <div class="picsart"></div>
      </div>
    </div>

    <script>
      // JavaScript function to handle redirection
      function redirectTo(role) {
        if (role === 'faculty') {
          window.location.href = "../FacultyPortal/Faculty.html"; // Correct path to Faculty.html
        } else if (role === 'parent') {
          window.location.href = 'Parent.html'; // Example: Correct path for Parent
        } else {
          window.location.href = 'Error.html'; // Example: Correct path for Error
        }
      }

      // JavaScript functions to handle button clicks for Terms of Use and Privacy Statement
      function openTerms() {
        window.location.href = 'TermsOfUse.html'; // Correct path to Terms of Use
      }

      function openPrivacy() {
        window.location.href = 'PrivacyStatement.html'; // Correct path to Privacy Statement
      }
    </script>
  </body>
</html>
