<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSN</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,600&display=swap" />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="banner-container">
      <div class="image-removebg-preview"></div>
      <div class="image"></div>
      <div class="paranaque-city-center">
        <span class="paranaque-center-special-needs"
         >PARAÑAQUE CITY CENTER FOR CHILDREN WITH SPECIAL NEEDS</span
       ><span class="empty"> </span
        ><span class="address"
          >Address: Col. E. de Leon Street, Barangay Sto. Niño, Parañaque City
        1700 Philippines </span
        ><span class="email"
          >Email: csncenterparanaque@gmail.com Contact No. +632-8706
          6531</span
       ><span class="empty-1"> </span>
     </div>
    </div>
    </div>
      <div class="main-container">
       <div class="rectangle">
         <span class="login">Login</span>
          <div class="line"></div>
         <span class="username">Username</span>
         <div class="username-2">
           <input class="username-input" />
           <div class="frame-3">
              <span class="enter-username">Enter Username</span>
            </div>
          </div>
          <span class="password">Password</span>
          <div class="password-4">
            <input class="password-input" />
            <div class="frame-5">
              <span class="enter-password">Enter Password</span>
            </div>
          </div>
          <span class="forgot-password">Forgot Password</span
          ><button class="rectangle-6"><span class="login-7">Login</span></button
          ><span class="create-account">Create an account</span>
        </div>
       <div class="rectangle-8"></div>
       <div class="rectangle-9"></div>
     </div>
    </div>
  </body>
</html>
