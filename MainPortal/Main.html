<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSN</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
    <link rel="stylesheet" href="Main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <span class="hi-csnian">Hi, CSNian!</span>
        <span class="tap-destination">Please click or tap your destination.</span>

        <!-- Form submission to backend -->
        <form action="/MainPortal/src/Main" method="POST">
          <!-- Faculty Button -->
          <button class="rectangle-1" name="role" value="faculty">
            <span class="faculty">FACULTY</span>
          </button>

          <!-- Parent Button -->
          <button class="rectangle-2" name="role" value="parent">
            <span class="parent">PARENT</span>
          </button>
        </form>

        <div class="csn-online-services">
          <span class="online-services">
            By using this service, you understood and agree to the
          </span>
          <span class="csn">CSN</span>
          <span class="online-services-3"> Online Services </span>
          <span class="terms-of-use">Terms of Use</span>
          <span class="online-services-4"> and </span>
          <span class="privacy-statement">Privacy Statement</span>
        </div>

        <div class="ellipse"></div>
        <div class="picsart"></div>
      </div>
    </div>
  </body>
</html>
