<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full Screen Layout</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-content">
                <img src="CSN logo.png" class="csn-logo"/>
                <span class="main-title">PARAÑAQUE CITY CENTER FOR CHILDREN WITH SPECIAL NEEDS</span>
                <img src="PQ logo.png" class="pq-logo"/>
                <span class="address">Address: Col. E. de Leon Street, Barangay Sto. Niño, Parañaque City 1700 Philippines</span>
                <span class="contact-info">Email: csncenterparanaque@gmail.com | Contact No. +632-8706 6531</span>
            </div>
        </div>
        <div class="login-box">
            <h2 class="login-title">Login</h2>
            <form class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <a href="#" class="forgot-password">Forgot Password</a>
                <button type="submit" class="login-button">Login</button>
                <a href="#" class="account-action">Create an account</a>
            </form>
        </div>
    </div>
</body>
</html>
