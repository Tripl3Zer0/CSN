<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOGIN</title>
  <link rel="icon" href="../Drawables/CSNLogo.png" type="image/png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="Faculty.css" />
</head>
<body>
  <!-- Top Banner -->
  <div class="top-banner">
    <!-- Circular Logo on the Left -->
    <div class="circular-logo left" style="background-image: url('../Drawables/CSNLogo.png');"></div>

    <!-- Banner Text -->
    <div class="banner-text">
      <h1>PARAÑAQUE CITY CENTER FOR CHILDREN WITH SPECIAL NEEDS</h1>
      <p>Address: Col. E. de Leon Street, Barangay Sto. Niño, Parañaque City 1700 Philippines</p>
      <p>Email: csncenterparanaque@gmail.com | Contact No: +632-8706 6531</p>
    </div>

    <!-- Circular Logo on the Right -->
    <div class="circular-logo right" style="background-image: url('../Drawables/PQLogo.png');"></div>
  </div>
  <div class="main-container">
    <div class="loginbox">
      <button class="back-button" onclick="window.location.href='../MainPortal/Main.html'">
        <img src="../Drawables/BackArrow.png" alt="Back" />
      </button>
      
      <span class="login">Login</span>
      <div class="line"></div>
  
      <span class="username">Username</span>
      <div class="username-2">
        <input class="username-input" placeholder="Enter your username" /></div>
  
      <span class="password">Password</span>
      <div class="password-4">
        <input class="password-input" type="password" placeholder="Enter your password" />
      </div>
  
      <button class="forgot" onclick="window.location.href='/ForgotPassword/ForgotPassword.html'">Forgot password</button>
      <button class="loginbutton" onclick="window.location.href='/MasterList/MasterList.html'">Login</button>
      <button class="create">Create an account</button>
    </div>
  </div>
</body>
</html>
