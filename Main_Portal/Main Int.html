<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="full-screen-container">
    <div class="centered-container">
        <div class="overlay"></div>
        <div class="circle"></div>
        <div class="faculty-button">FACULTY</div>
        <div class="parent-button">PARENT</div>
        <img class="logo" src="CSN logo.png" />
        <div class="greeting">Hi, CSNian!</div>
        <div class="instruction">Please click or tap your destination.</div>
        <div class="footer">
            By using this service, you understood and agree to the CSN Online Services <span class="link">Terms of Use</span> and <span class="link">Privacy Statement</span>
        </div>
    </div>
</div>
<script>
    function adjustLayout() {
        document.querySelector('.full-screen-container').style.height = window.innerHeight + 'px';
        document.querySelector('.full-screen-container').style.width = window.innerWidth + 'px';
    }
    window.onresize = adjustLayout;
    adjustLayout();
</script>
</body>
</html>
